{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>Eshop | Contact Page</title>
{% endblock %}

{% block body %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-12">
            <div class="background text-light text-center p-3 mb-2">
                vishankchauhan@gamil.com
            </div>
            <div class="background text-light text-center p-3 mb-2">
                9873848046
            </div>
            <div class="background text-light text-center p-3 mb-2">
                Sector 16,Noida,UP,India
            </div>
            <div class="w-100">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe 
                            class="w-100" height="500px" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=sector%2016%20Noida%20&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 col-12">
            <h5 class="background text-light p-2 text-center">Contact Section</h5>
            {% for i in messages %}
            <div class="alert alert-primary" role="alert">
                {{i}}
            </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter  Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email Id">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject" placeholder="Enter subject">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Message</label>
                    <textarea name="message" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn background text-light w-100">Contact US</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
